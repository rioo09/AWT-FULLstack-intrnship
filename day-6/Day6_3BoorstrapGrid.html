<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <p class="text-danger">Click Here</p>
    <p class="text-primary">Click Here</p>
    <p class="text-success">Click Here</p>
    <p class="text-info">Click Here</p>
    <p class="text-warning">Click Here</p>
    <hr>
    <a class="btn btn-danger">click Here!!</a>
    <a class="btn btn-primary">click Here!!</a>
    <a class="btn btn-success">click Here!!</a>
    <a class="btn btn-info">click Here!!</a>
    <a class="btn btn-warning">click Here!!</a>

    <hr>
    <p class="text-center">God is Great!!</p>
    <p class="text-left">God is Great!!</p>
    <p class="text-right">God is Great!!</p>
    <p class="text-justify">God is Great!!</p>

</body>
</html>
