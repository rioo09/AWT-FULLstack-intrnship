<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Welcome to bootstrap</h1>
  <div class="row"><h1>Bootstrap</h1></div>
  <div class="col-sm-1" style="background-color: rgb(0, 255, 255);">Col1</div>
  <div class="col-sm-2" style="background-color: rgb(0, 0, 0);">Col2</div>
  <div class="col-sm-3" style="background-color: rgb(89, 0, 255);">Col3</div>
  <div class="col-sm-4" style="background-color: rgb(204, 255, 0);">Col4</div>
</div>

<div class="container-fluid">
  <h1>Welcome to bootstrap</h1>
  <div class="col-sm-1" style="background-color: rgb(0, 255, 255);">Col1</div>
  <div class="col-sm-2" style="background-color: rgb(0, 0, 0);">Col2</div>
  <div class="col-sm-3" style="background-color: rgb(89, 0, 255);">Col3</div>
  <div class="col-sm-4" style="background-color: rgb(204, 255, 0);">Col4</div>
</div>
</body>
</html>
