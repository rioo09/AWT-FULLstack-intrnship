<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="Day9_5JSEvent.js"></script>
    <style type="text/css">
        button{cursor: pointer;}
    </style>
</head>
<body>
   <button onclick="demoonclick()">Click Event</button><hr/>

   <button ondblclick="demoOnDblclick()">Double Click Event</button><hr/>

   <b>Focus</b><br/>
   <input type="text" placeholder="Focus Event Done" id="txtFocus" onfocus="demoOnFocus()"><hr/>

   <b>Blur</b><br/>
   <input type="text" placeholder="Blur Event Done" id="txtBlur" onblur="demoOnBlur()"><hr/>

   <b>Keypress:</b><br/>
   <input type="text" placeholder="Keypress Event Done" onkeypress="demoOnKeypress()"><hr/>

   <b>Keyup:</b><br/>
   <input type="text" placeholder="KeyUp Event Done" onkeyup="demoOnKeyUP()" /><hr/>

</body>
</html>
